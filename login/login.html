<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a href="#" class="active" id="login-form-link">Login</a>
                </div>
                <div class="col-xs-6">
                  <a href="#" id="register-form-link">Register</a>
                </div>
              </div>
              <hr />
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form
                    id="login-form"
                    action="https://phpoll.com/login/process"
                    method="post"
                    role="form"
                    style="display: block"
                  >
                    <div class="form-group">
                      <input
                        type="text"
                        name="username"
                        id="login-username"
                        tabindex="1"
                        class="form-control"
                        placeholder="Username"
                        value=""
                      />
                      <p id="login-usernameError"></p>
                    </div>
                    <div class="form-group">
                      <div id="showpassword-login">
                        <i id="eye-open" class="fa-solid fa-eye hidden"></i>
                        <i id="eye-close" class="fa-solid fa-eye-slash"></i>
                        <input
                          type="password"
                          name="password"
                          id="login-password"
                          tabindex="2"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>
                      <p id="login-passwordError"></p>
                    </div>
                    <div class="form-group text-center">
                      <input
                        type="checkbox"
                        tabindex="3"
                        class=""
                        name="remember"
                        id="remember"
                      />
                      <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input
                            onclick="checkLogin()"
                            type="button"
                            name="login-submit"
                            id="login-submit"
                            tabindex="4"
                            class="form-control btn btn-login"
                            value="Log In"
                          />
                        </div>
                      </div>
                    </div>
                    <div
                      style="
                        display: flex;
                        align-items: center;
                        margin-bottom: 5px;
                      "
                    >
                      <p
                        id="loginError"
                        style="display: none; margin: auto; color: red"
                      >
                        Sai username hoặc password
                      </p>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a
                              href="https://phpoll.com/recover"
                              tabindex="5"
                              class="forgot-password"
                              >Forgot Password?</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                  <form
                    id="register-form"
                    action="https://phpoll.com/register/process"
                    method="post"
                    role="form"
                    style="display: none"
                  >
                    <div class="form-group">
                      <input
                        type="text"
                        name="username"
                        id="register-username"
                        tabindex="1"
                        class="form-control"
                        placeholder="Username"
                        value=""
                      />
                      <p id="register-usernameError"></p>
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        id="register-email"
                        tabindex="1"
                        class="form-control"
                        placeholder="Email Address"
                        value=""
                      />
                      <p id="register-emailError"></p>
                    </div>
                    <div class="form-group">
                      <div id="showpassword-register">
                        <i id="eye-open1" class="fa-solid fa-eye hidden"></i>
                        <i id="eye-close1" class="fa-solid fa-eye-slash"></i>
                        <input
                          type="password"
                          name="password"
                          id="register-password"
                          tabindex="2"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>
                      <p id="register-passwordError"></p>
                    </div>
                    <div class="form-group">
                      <div id="showpasswordconfirm">
                        <i id="eye-open2" class="fa-solid fa-eye hidden"></i>
                        <i id="eye-close2" class="fa-solid fa-eye-slash"></i>
                        <input
                          type="password"
                          name="confirm-password"
                          id="register-confirmPassword"
                          tabindex="2"
                          class="form-control"
                          placeholder="Confirm Password"
                        />
                      </div>
                      <p id="register-confirmPasswordError"></p>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input
                            onclick="checkRegister()"
                            type="button"
                            name="register-submit"
                            id="register-submit"
                            tabindex="4"
                            class="form-control btn btn-register"
                            value="Register Now"
                          />
                        </div>
                        <!-- <a href=""></a> -->
                      </div>
                      <div
                        style="
                          display: flex;
                          justify-content: center;
                          margin-top: 10px;
                        "
                      >
                        <p id="checktk-sai" style="display: none; color: red">
                          Tài khoản đã tồn tại vui lòng đăng nhập
                        </p>
                        <p
                          id="checktk-dung"
                          style="display: none; color: green"
                        >
                          Đăng ký thành công,vui lòng đăng nhập
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
  <script src="register.js"></script>
  <script src="bootstrap.js"></script>
</html>
